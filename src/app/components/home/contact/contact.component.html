<section class="section" id='contact'>
  <div class="container">
    <div class="section-box">
      <div class="contact">
            <div class="mb-4" data-aos="fade-up" data-aos-duration="1000">
                <h3 class="contact-pre-title big-subtitle">05. {{"Contact.Pretitle" | translate}}</h3>
                <h4 class="e-font contact-title big-titl">
                    {{"Contact.Title" | translate}}
                </h4>
            </div>
            <p data-aos="fade-up" data-aos-duration="1200">
                {{"Contact.Content" | translate}}
            </p>
            <div class="mt-5" data-aos="fade-up" data-aos-duration="1400">
              <a href="mailto:alexvicentejose@gmail.com" target="_blank" class="main-btn" data-aos="fade-up" data-aos-duration="1000">
                  {{"Contact.Btn" | translate}}
              </a>
              &nbsp;
              <a (click)="openWhatsApp()" class="main-btn" data-aos="fade-up" data-aos-duration="1000">
                <i class="fab fa-whatsapp"></i> {{"Contact.Btnwhatsapp" | translate}}
              </a>
            </div>
      </div>
    </div>
  </div>
</section>
