<section class="section more-projects" id="more-projects">
    <div class="container">
        <div class="section-box">
            <div class="">
                <div style="display: flex; justify-content: space-between;">
                    <h3 class="section-title">
                        <span class='n-section-title'>04.</span> {{"OtherProjects.Title" | translate}}
                    </h3>
                    <input type="text" (keyup)="filterProjects($event)" placeholder="" class="mb-3">
                </div>
            </div>
            <div class="mt-4">
                <div class="row p-0">

                    <div *ngFor='let project of filteredProjects; let i = index'
                      (click)="redirect(project['demoLink'], $event)"
                      class="col-12 col-md-6 col-lg-6 col-xl-4 proyect-col" data-aos="fade-up" data-aos-duration="1000">
                        <div class="more-proyect-box">
                            <div class="row w-100 text-left m-0 p-0">
                                <div class="col-6 p-0">
                                    <img src='assets/icons/folder.svg' width="30">
                                </div>
                                <div class="col-6 d-flex p-0 justify-content-end">
                                    <!--<a style='color: inherit' [href]="project['ghLink']" target="_blank"><i id="ghLink" class="ml-4 fas fa-link mt-1"></i></a>-->
                                </div>
                                <h5 class="other-proyect-title" [innerHTML]="project.Title"></h5>
                                <p class="other-proyect-description">
                                    {{project.Description}}
                                </p>
                            </div>
                            <div>
                                <ul class="more-projects-skills">
                                    <li *ngFor='let technology of project.Technologies'>
                                      <span class="underline">{{technology}}</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- <div class="w-100 text-center mt-5 pt-5">
                <a [routerLink]="'/proyectos'" class='main-btn'>Ver todo</a>
            </div> -->
        </div>
    </div>
</section>
